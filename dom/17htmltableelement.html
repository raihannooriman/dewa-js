<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Element</title>
  </head>
  <body>
    <table id="orderRevenue" border="1">
      <caption>
        Order Revenue
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Income</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>February</td>
          <td>1500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>2500</td>
        </tr>
      </tfoot>
    </table>
    <script>
      let table = document.getElementById("orderRevenue");
      console.log(table.caption);
      console.log(table.tHead);
      console.log(table.tBodies);
      console.log(table.tFoot);
      console.log(table.rows);
    </script>
  </body>
</html>
