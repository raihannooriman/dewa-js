<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Element</title>
  </head>
  <body>
    <!-- contoh salah satu -->
    <a id="link"></a>

      link.target = "_blank";
      link.textContent = "HanHub";
    </script>
  </body>
</html>
