<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Element</title>
  </head>
  <body>
    <form name="commentForm">
      <label for="comment">
        Comment: <input type="text" name="comment" id="comment" />
      </label>
      <br />
      <label for="from">
        From: <input type="text" name="from" id="from" />
      </label>
      <br />
      <button type="submit" value="Submit">Submit</button>
    </form>
    <div id="commentList"></div>
    <script>
      // document.querySelector("form[name=commentForm]").onsubmit = (event) => {
      //   event.preventDefault(); // untuk mencegah form submit/refresh atau tidak diimplementasikan
      //   const commentList = document.getElementById("commentList");
      //   const comment = document.getElementById("comment").value;
      //   const from = document.getElementById("from").value;

      //   const commentItem = document.createElement("p");
      //   commentItem.textContent = `${comment} - ${from}`;
      //   commentList.appendChild(commentItem);

      //   document.querySelector("form[name=commentForm").reset();
      // };
      document.forms["commentForm"].onsubmit = (event) => {
        event.preventDefault(); // untuk mencegah form submit/refresh atau tidak diimplementasikan
        const commentList = document.getElementById("commentList");
        const comment = document.forms["commentForm"]["comment"].value;
        const from = document.forms["commentForm"]["from"].value;

        const commentItem = document.createElement("p");
        commentItem.textContent = `${comment} - ${from}`;
        commentList.appendChild(commentItem);

        document.forms["commentForm"].reset();
      };
    </script>
  </body>
</html>
